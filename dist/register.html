<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/5d8a92521b.js"></script>


    <title>Welcome to the DevConnector</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
    </nav>

    <!-- Sign Up Form -->
    <section class="container">
        <h1 class="large text-primary">
            Sign up
        </h1>
        <p class="lead"><i class="far fa-archive"></i> Create Your Account</p>

        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <small class="form-text">This site uses Gravatar, so if you want a profile image, use a Gravatar
                    email</small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
            <p class="my-1">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </form>
    </section>

</body>

</html>
